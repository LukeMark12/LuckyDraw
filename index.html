<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ကံစမ်းမဲ - ၁၀၀ ယူရို အနိုင်ရယူပါ!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎉 ကံစမ်းမဲ ဝင်ရောက်ပါ! 🎉</h1>
        <p><strong>၁၀၀ ယူရို</strong> အနိုင်ရဖို့ အခွင့်အရေးကို လက်လွတ်မခံပါနဲ့။ အချက်အလက်များကို အောက်တွင်ဖြည့်ပါ။</p>
        
        <form id="luckyDrawForm">
            <label for="name">အမည် (Name):</label>
            <input type="text" id="name" name="name" placeholder="သင့်အမည်ထည့်ပါ" required>

            <label for="email">အီးမေးလ် (Email - Optional):</label>
            <input type="email" id="email" name="email" placeholder="သင့်အီးမေးလ်ထည့်ပါ">

            <label for="phone">ဖုန်းနံပါတ် (Phone Number):</label>
            <input type="tel" id="phone" name="phone" placeholder="ဖုန်းနံပါတ်ထည့်ပါ" required>

            <button type="submit">ကံစမ်းမဲ ဝင်ရောက်ရန်</button>
        </form>
        
        <div id="successMessage" class="hidden">
            <h2>အကြောင်းကြားမှုအတွက် ကျေးဇူးတင်ပါတယ်!</h2>
            <p>ကံကောင်းသူအား ရန်ကုန်အောက်ပါ သတင်းပို့မည်။ ကံကောင်းပါစေ! 🍀</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
